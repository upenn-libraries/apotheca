---
apotheca_build_docker_image: "{{ apotheca_vault_values.secret.apotheca_build_docker_image }}"
apotheca_image_name: "{{ apotheca_vault_values.secret.apotheca_image_name }}"
apotheca_image_registry: "{{ apotheca_vault_values.secret.apotheca_image_registry }}"
apotheca_image_tag: "{{ apotheca_vault_values.secret.apotheca_image_tag }}"
apotheca_port: "{{ apotheca_vault_values.secret.apotheca_port }}"
apotheca_rails_env: "{{ apotheca_vault_values.secret.apotheca_rails_env }}"
apotheca_replicas: "{{ apotheca_vault_values.secret.apotheca_replicas }}"
apotheca_url: "{{ apotheca_vault_values.secret.apotheca_url }}"
apotheca_solr_url: "{{ apotheca_vault_values.secret.apotheca_solr_url }}"
apotheca_solr_test_url: "{{ apotheca_vault_values.secret.apotheca_solr_test_url }}"
apotheca_versioned_secrets:
  rails_master_key:
    value: "{{ apotheca_vault_values.secret.rails_master_key }}"
    version: "{{ apotheca_vault_values.metadata.version }}"
  solr_username:
    value: "{{ solr_custom_env_variables.SOLR_ADMIN_USERNAME }}"
    version: "{{ apotheca_vault_values.metadata.version }}"
  solr_password:
    value: "{{ solr_custom_env_variables.SOLR_ADMIN_PASSWORD }}"
    version: "{{ apotheca_vault_values.metadata.version }}"
