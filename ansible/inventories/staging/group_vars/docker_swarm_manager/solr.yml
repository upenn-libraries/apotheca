---
solr_collections:
  - name: apotheca-staging
    configset: apotheca
    replicas: 3
    shards: 1

solr_configsets:
  - name: "apotheca"
    path: "roles/apotheca/files/src/solr/conf/"

solr_docker_image_tag: 9.1.1

solr_proxy_host: "apothe-stg01.library.upenn.int"

solr_custom_env_variables:
  SOLR_ENABLE_AUTHENTICATION: "yes"
  SOLR_ADMIN_USERNAME: "{{ apotheca_vault_values.secrets.solr_username }}"
  SOLR_ADMIN_PASSWORD: "{{ apotheca_vault_values.secrets.solr_password }}"
