en:
  preservation_events:
    action:
      migration_note: "Object migrated from %{from}"
      ingestion_note: "Ingested as %{filename}"
      reingestion_note: "New file ingested as %{filename}"
    checksum:
      note: "Checksum for file is %{checksum}"
    original_filename:
      note: "File's original filename changed from %{from} to %{to}"
