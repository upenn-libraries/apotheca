minio: &minio
  access_key_id: minioadmin
  secret_access_key: minioadmin
  endpoint: <%= ENV['MINIO_URL'] %>
  region: us-east-1
preservation_storage:
  <<: *minio
  bucket: preservation-dev
preservation_copy_storage:
  <<: *minio
  bucket: preservation-copy-dev
derivative_storage:
  <<: *minio
  bucket: derivatives-dev
iiif_derivative_storage:
  <<: *minio
  bucket: iiif-derivatives-dev
solr:
  url: <%= ENV['SOLR_URL'] %>
fits:
  url: <%= ENV['FITS_URL'] %>
marmite:
  url: http://colenda-dev.library.upenn.int:9292
skip_ezid_metadata_update: true
working_storage:
  sceti_digitized:
    <<: *minio
    bucket: sceti-digitized
  ceph_dev:
    access_key_id: fake-id
    secret_access_key: fake-key
    endpoint: https://ceph-dev.library.upenn.edu
    region: us-east-1
supported_file_extensions:
  - .tif
  - .tiff
  - .pdf
  - .gz
  - .wav
  - .mov
migration:
  storage: ceph_dev
  colenda_url: https://colenda-dev.library.upenn.edu

