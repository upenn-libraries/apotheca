version: '3.4'

services:
  postgres:
    image: postgres:14.2
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  minio:
    image: minio/minio:latest
    command: [ "minio", "server", "--console-address", ":9001", "/data" ]
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'

volumes:
  db_data:
  minio_data: